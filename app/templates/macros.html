{% macro displayPosts(posts) %}

{% for post in posts %}
 
  <div class="container rr">
   <img src="static/photos/no_dp.png" alt="">
   <p class="name">Author:Anabella TUYISENGE</p>
   <h3>{{post.title}}</h3>
   <a href="/post/{{post.id}}" class='post'>{{post.content}}</a><br>

  
  <a href="/new/comment/{{post.id}}" class="btn btn-primary">Add comment</a>
</div>
 

  {%endfor%}
  {%endmacro%}

  {% macro displayComments(comments) %}
  {% for comment in comments %}
  
    <div class="container kk">
    <img src="static/photos/no_dp.png" alt="Display image" height='50' width='50'>
    <h3 class="name">{{comment.username}}</h3>
    
      <p>{{comment.content}}</p>
      </div>
  
  
 
  {%endfor%}
  {%endmacro%}
