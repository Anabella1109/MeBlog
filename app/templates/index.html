{% import 'macros.html' as macro%}
{{ fontawesome_html() }}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">

{% block content %}

      <blockquote class="text-center text-lg">

          <footer><cite>{{quote.author}}</cite></footer>

</div>
{{ macro.displayPosts(posts)}}<br>

<a href="/post/new" class="btn btn-primary">Add Blog post</a>

{% endblock %}
